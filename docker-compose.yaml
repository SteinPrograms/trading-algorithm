# Use postgres/example user/password credentials
version: '3.1'

services:
  db:
    image: postgres
    env_file:
      - .env
    volumes:
      - ./docker_postgres_init.sql:/docker-entrypoint-initdb.d/docker_postgres_init.sql
    ports:
      - "5432:5432"
    restart: always

  adminer:
    image: adminer
    ports:
      - 8080:8080

  algorithm:
    env_file:
      - .env
    build: app
    depends_on:
      - db

  web:
    env_file:
      - .env
    build: web
    depends_on:
      - db
    ports:
      - 3000:80